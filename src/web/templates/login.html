<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - KidPulse</title>
    <link rel="icon" type="image/svg+xml" href="/static/favicon.svg">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .login-container {
            background: #1f2937;
            border-radius: 16px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 32px;
        }
        .logo img {
            width: 48px;
            height: 48px;
        }
        .logo h1 {
            color: #4ecca3;
            font-size: 28px;
            font-weight: 600;
        }
        .error {
            background: #dc2626;
            color: white;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            color: #9ca3af;
            font-size: 14px;
            margin-bottom: 8px;
        }
        input {
            width: 100%;
            padding: 14px 16px;
            background: #374151;
            border: 1px solid #4b5563;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        input:focus {
            outline: none;
            border-color: #4ecca3;
            box-shadow: 0 0 0 3px rgba(78, 204, 163, 0.2);
        }
        input::placeholder {
            color: #6b7280;
        }
        button {
            width: 100%;
            padding: 14px 24px;
            background: #4ecca3;
            color: #1a1a2e;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
        }
        button:hover {
            background: #3db892;
        }
        button:active {
            transform: scale(0.98);
        }

        /* Particle Background */
        .particle-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
            overflow: hidden;
            opacity: 0.5;
        }
        .particle-layer {
            position: absolute;
            top: 0;
            left: 0;
            background: transparent;
            border-radius: 50%;
        }
        @keyframes particleFloat {
            from { transform: translateY(0px); }
            to { transform: translateY(-2000px); }
        }
    </style>
</head>
<body>
    <div class="particle-background" id="particleBackground"></div>

    <div class="login-container">
        <div class="logo">
            <img src="/static/icon.svg" alt="KidPulse">
            <h1>KidPulse</h1>
        </div>

        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}

        <form method="POST" action="/login">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter username" required autofocus>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter password" required>
            </div>
            <button type="submit">Sign In</button>
        </form>
    </div>

    <script>
        function generateParticles(count, spacing, color) {
            const shadows = [];
            for (let i = 0; i < count; i++) {
                const x = Math.floor(Math.random() * spacing);
                const y = Math.floor(Math.random() * spacing);
                shadows.push(`${x}px ${y}px ${color}`);
            }
            return shadows.join(', ');
        }

        function createParticleLayer(count, size, duration, color, spacing) {
            const layer = document.createElement('div');
            layer.className = 'particle-layer';
            layer.style.width = `${size}px`;
            layer.style.height = `${size}px`;
            layer.style.boxShadow = generateParticles(count, spacing, color);
            layer.style.animation = `particleFloat ${duration}s linear infinite`;

            const afterLayer = document.createElement('div');
            afterLayer.style.position = 'absolute';
            afterLayer.style.top = `${spacing}px`;
            afterLayer.style.left = '0';
            afterLayer.style.width = `${size}px`;
            afterLayer.style.height = `${size}px`;
            afterLayer.style.background = 'transparent';
            afterLayer.style.boxShadow = generateParticles(Math.floor(count * 0.8), spacing, color);
            afterLayer.style.borderRadius = '50%';
            layer.appendChild(afterLayer);

            return layer;
        }

        document.addEventListener('DOMContentLoaded', () => {
            const container = document.getElementById('particleBackground');
            if (!container) return;

            const spacing = 2000;
            const color = 'rgba(78, 204, 163, 0.6)';

            container.appendChild(createParticleLayer(300, 1, 80, color, spacing));
            container.appendChild(createParticleLayer(200, 2, 120, color, spacing));
            container.appendChild(createParticleLayer(100, 2, 160, color, spacing));
        });
    </script>
</body>
</html>
